<h1>Vista de DetailView para Libro</h1>

{{ object }}
<!-- También le podemos pasar el nombre del modelo en minúscula para que reconozca el modelo -->
<p>{{ libro.titulo }}</p>
<p>{{ libro.categoria }}</p>
<p>{{ libro.fecha }}</p>

<p> <<<<<<< ------------- Many to Many --------------- >>>>>>>>>>>>>>>>>></p>

<ul>

    {% for autor in libro.autores.all  %}
        <li>{{autor}}</li>
    {% endfor %}
        
</ul>
